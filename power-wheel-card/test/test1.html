<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script type="module" src="../../test/hui-error-entity-row-mock.js"></script>
  <script type="module" src="../power-wheel-card.js"></script>
</head>
<body>
<test-fixture id="simple">
  <template>
    <power-wheel-card></power-wheel-card>
  </template>
</test-fixture>
<script>
  suite('<power-wheel-card>', () => {
    let card, hass, config;

    setup(() => {
      card = fixture('simple');
      config = {
        type: "custom:power-wheel-card",
        solar_power_entity: "sensor.solar_power",
        grid_power_consumption_entity: "sensor.grid_power_consumption",
        grid_power_production_entity: "sensor.grid_power_production",
      };
      hass = {
        states: {
          "sensor.solar_power" : {
            attributes: {
              unit_of_measurement: "W",
            },
            entity_id: "sensor.solar_power",
            state: "500",
          },
          "sensor.grid_power_consumption" : {
            attributes: {
              unit_of_measurement: "W",
            },
            entity_id: "sensor.grid_power_consumption",
            state: "1800",
          },
          "sensor.grid_power_production" : {
            attributes: {
              unit_of_measurement: "W",
            },
            entity_id: "sensor.grid_power_production",
            state: "0",
          },
        },
      };

      card.setAttribute('hass', JSON.stringify(hass));
      card.setAttribute('config', JSON.stringify(config));

      document.addEventListener('WebComponentsReady', () => {
        card.setConfig(config);
      });

    });

    test('displays correct values in power view', () => {
      document.addEventListener('WebComponentsReady', () => {
        assert.equal(card.shadowRoot.querySelector('#title').innerHTML, "Power wheel");
        assert.equal(card.shadowRoot.querySelector('#value-solar').innerText, hass.states['sensor.solar_power'].state);
        assert.equal(card.shadowRoot.querySelector('#value-grid').innerText, hass.states['sensor.grid_power_consumption'].state);
        assert.equal(card.shadowRoot.querySelector('#value-home').innerText, Number(hass.states['sensor.solar_power'].state) + Number(hass.states['sensor.grid_power_consumption'].state));
      });
    });

  });
</script>
</body>
</html>
